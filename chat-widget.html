<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/geist-font/1.0.0/fonts/geist-sans/style.min.css">
    <style>
        body {
            font-family: 'Geist Sans', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            /* removed flex + 100vh so it plays nicer in an embed */
        }

        /* Chat Widget Styling */
        #chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }
        #chat-widget-header {
            background: #854fff;
            color: white;
            padding: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        #chat-widget-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        /* Increased spacing between messages */
        #chat-widget-body p {
            margin-bottom: 15px; /* Adjust spacing between messages */
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }
        #chat-widget-footer {
            padding: 12px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        #chat-widget-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        #chat-widget-send {
            background: #854fff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Make the chat bubble a perfect circle */
        #chat-widget-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #854fff;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Optional: make it scale a bit better on narrow embeds */
        @media (max-width: 400px) {
            #chat-widget-container {
                width: 100%;
                right: 0;
                border-radius: 0;
            }
            #chat-widget-button {
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Chat Widget Button -->
    <button id="chat-widget-button">ðŸ’¬</button>

    <!-- Chat Widget -->
    <div id="chat-widget-container">
        <div id="chat-widget-header">
            <span>Chat</span>
            <button onclick="closeChatWidget()">âœ–</button>
        </div>
        <div id="chat-widget-body">
            <p style="margin-bottom: 20px;"><strong>Hi ðŸ‘‹, how can we help?</strong></p>
        </div>
        <div id="chat-widget-footer">
            <input type="text" id="chat-widget-input" placeholder="Type your message here...">
            <button id="chat-widget-send">Send</button>
        </div>
    </div>

    <!-- Chat Widget Script -->
    <script>
        window.ChatWidgetConfig = {
            webhook: {
                url: 'https://moconno.app.n8n.cloud/webhook/4091fa09-fb9a-4039-9411-7104d213f601/chat', // <-- set your n8n webhook URL here
                route: 'general'
            },
            style: {
                primaryColor: '#854fff',
                secondaryColor: '#6b3fd4',
                position: 'right',
                backgroundColor: '#ffffff',
                fontColor: '#333333'
            }
        };

        // Function to generate or retrieve a unique session ID
        function getSessionId() {
            let sessionId = sessionStorage.getItem("sessionId");
            if (!sessionId) {
                sessionId = "chat_" + Math.random().toString(36).substr(2, 9); // Unique ID
                sessionStorage.setItem("sessionId", sessionId);
            }
            return sessionId;
        }

        // Show chat widget and hide bubble
        document.getElementById("chat-widget-button").addEventListener("click", function() {
            document.getElementById("chat-widget-container").style.display = "flex";
            document.getElementById("chat-widget-button").style.display = "none";
        });

        // Close chat widget and show bubble
        function closeChatWidget() {
            document.getElementById("chat-widget-container").style.display = "none";
            document.getElementById("chat-widget-button").style.display = "flex";
        }

        // Send message to n8n webhook
        function sendMessage() {
            let input = document.getElementById("chat-widget-input");
            let message = input.value;
            if (message.trim() === "") return;

            let chatBody = document.getElementById("chat-widget-body");
            let newMessage = document.createElement("p");
            newMessage.textContent = message;
            newMessage.style.color = "#333";
            newMessage.style.background = "#f1f1f1";
            chatBody.appendChild(newMessage);
            chatBody.scrollTop = chatBody.scrollHeight;

            let sessionId = getSessionId(); // Retrieve the session chat ID

            fetch(window.ChatWidgetConfig.webhook.url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    sessionId: sessionId,  // Attach chat ID for memory tracking
                    chatInput: message,
                    route: window.ChatWidgetConfig.webhook.route
                })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = document.createElement("p");
                botMessage.innerHTML = data.output || "Sorry, I couldn't understand that.";
                botMessage.style.color = "#fff";
                botMessage.style.background = "#854fff";
                botMessage.style.marginTop = "10px";
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            })
            .catch(error => console.error("Error:", error));

            input.value = "";
        }

        document.getElementById("chat-widget-send").addEventListener("click", sendMessage);

        // Allow Enter key to send
        document.getElementById("chat-widget-input").addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
