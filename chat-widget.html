<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/geist-font/1.0.0/fonts/geist-sans/style.min.css">
    <style>
        :root {
            --ai-primary: #6366f1;
            --ai-secondary: #a855f7;
            --ai-dark: #0f172a;
            --ai-muted: #94a3b8;
            --ai-surface: rgba(255, 255, 255, 0.95);
            --ai-border: rgba(99, 102, 241, 0.25);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist Sans', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            color: var(--ai-dark);
        }

        #chat-widget-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;
            background: var(--ai-surface);
            border-radius: 0;
            border: none;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            backdrop-filter: blur(18px);
        }

        #chat-widget-container::before,
        #chat-widget-container::after {
            content: "";
            position: absolute;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            z-index: 0;
        }

        #chat-widget-container::before {
            background: rgba(99, 102, 241, 0.35);
            top: -70px;
            right: -50px;
        }

        #chat-widget-container::after {
            background: rgba(168, 85, 247, 0.4);
            bottom: -100px;
            left: -60px;
        }

        #chat-widget-header,
        .chat-body,
        #chat-widget-footer {
            position: relative;
            z-index: 1;
        }

        #chat-widget-header {
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(12px);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-logo {
            width: 48px;
            height: 48px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--ai-primary), var(--ai-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 35px rgba(99, 102, 241, 0.35);
        }

        .chat-logo svg {
            width: 26px;
            height: 26px;
            color: #fff;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
        }

        .chat-meta strong {
            font-size: 1.05rem;
            color: var(--ai-dark);
        }

        .chat-meta span {
            font-size: 0.8rem;
            color: var(--ai-muted);
        }

        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(180deg, rgba(241, 245, 255, 0.6), rgba(255, 255, 255, 0.9));
            min-height: 0; /* allow inner scroller to shrink with viewport */
        }

        #chat-widget-body {
            flex: 1;
            overflow-y: auto;
            padding: 28px 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-height: 0;
        }

        #chat-widget-body::-webkit-scrollbar {
            width: 6px;
        }

        #chat-widget-body::-webkit-scrollbar-thumb {
            border-radius: 999px;
            background: rgba(99, 102, 241, 0.4);
        }

        #chat-empty-state {
            position: absolute;
            inset: 0;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 14px;
            color: var(--ai-dark);
        }

        .chat-empty-orb {
            width: 88px;
            height: 88px;
            border-radius: 28px;
            background: linear-gradient(135deg, var(--ai-primary), var(--ai-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 25px 45px rgba(99, 102, 241, 0.35);
            animation: float 3s ease-in-out infinite;
        }

        .chat-empty-orb svg {
            width: 36px;
            height: 36px;
        }

        #chat-empty-state h2 {
            margin: 0;
            font-size: 1.35rem;
        }

        #chat-empty-state p {
            margin: 0;
            color: var(--ai-muted);
            max-width: 320px;
            line-height: 1.5;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: messageIn 0.3s ease;
        }

        .chat-message-user {
            flex-direction: row-reverse;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--ai-primary), var(--ai-secondary));
            color: #fff;
        }

        .chat-message-user .chat-avatar {
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }

        .chat-avatar svg {
            width: 20px;
            height: 20px;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 14px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
        }

        .chat-bubble-user {
            background: #0f172a;
            color: #fff;
            border-top-right-radius: 6px;
        }

        .chat-bubble-bot {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(99, 102, 241, 0.12);
            backdrop-filter: blur(10px);
            color: var(--ai-dark);
            border-top-left-radius: 6px;
        }

        .chat-response {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-response-row {
            margin: 0.35rem 0;
        }

        .chat-response-row:first-child {
            margin-top: 0;
        }

        .chat-response-row:last-child {
            margin-bottom: 0;
        }

        .chat-response-heading-row {
            margin: 0.65rem 0 0.45rem;
        }

        .chat-response-heading {
            font-weight: 700;
            letter-spacing: 0.01em;
        }

        .chat-response-line {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            color: var(--ai-dark);
            font-size: 0.95rem;
        }

        .chat-response-line.numbered {
            padding-left: 4px;
        }

        .chat-response-number {
            font-weight: 600;
            color: var(--ai-primary);
            min-width: 1.25rem;
        }

        .chat-response-text {
            margin: 0;
            flex: 1;
            line-height: 1.35;
            white-space: pre-wrap;
            overflow-wrap: anywhere;
        }

        .chat-response-bullet {
            width: 6px;
            height: 6px;
            margin-top: 10px;
            border-radius: 50%;
            background: var(--ai-primary);
            flex-shrink: 0;
        }

        .chat-response-paragraph {
            padding-left: 2px;
        }

        .chat-response strong {
            color: var(--ai-dark);
        }

        .chat-link-button {
            border: 1px solid rgba(99, 102, 241, 0.35);
            background: rgba(99, 102, 241, 0.08);
            color: var(--ai-primary);
            border-radius: 999px;
            padding: 0.35rem 0.85rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            transition: background 0.2s ease, color 0.2s ease, border 0.2s ease;
        }

        .chat-link-button::after {
            content: "↗";
            font-size: 0.75rem;
        }

        .chat-link-button:hover,
        .chat-link-button:focus-visible {
            background: var(--ai-primary);
            color: #fff;
            border-color: var(--ai-primary);
            outline: none;
        }

        #chat-widget-footer {
            padding: 20px 24px 26px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.98));
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }

        .chat-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 22px;
            padding: 4px;
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.15);
        }

        .chat-input-icon {
            position: absolute;
            left: 18px;
            font-size: 1rem;
            color: var(--ai-primary);
        }

        #chat-widget-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 16px 56px 16px 48px;
            font-size: 0.95rem;
            color: var(--ai-dark);
        }

        #chat-widget-input::placeholder {
            color: var(--ai-muted);
        }

        #chat-widget-input:focus {
            outline: none;
        }

        #chat-widget-send {
            width: 44px;
            height: 44px;
            border-radius: 18px;
            border: none;
            background: linear-gradient(135deg, var(--ai-primary), var(--ai-secondary));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.35);
        }

        #chat-widget-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        #chat-widget-send:hover:not(:disabled) {
            transform: translateY(-1px) scale(1.03);
        }

        #chat-widget-send svg {
            width: 18px;
            height: 18px;
        }

        .chat-footer-meta {
            margin-top: 10px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--ai-muted);
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(8px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .chat-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Widget -->
    <div id="chat-widget-container">
        <div id="chat-widget-header">
            <div class="chat-header-info">
                <div class="chat-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M12 2v4"></path>
                        <rect x="4" y="8" width="16" height="12" rx="5"></rect>
                        <path d="M5 12h14"></path>
                        <circle cx="9" cy="14" r="1.25"></circle>
                        <circle cx="15" cy="14" r="1.25"></circle>
                    </svg>
                </div>
                <div class="chat-meta">
                    <strong>AI Assistant</strong>
                    <span>Always here to help</span>
                </div>
            </div>
        </div>
        <div class="chat-body">
            <div id="chat-empty-state">
                <div class="chat-empty-orb">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="3" y="7" width="18" height="12" rx="5"></rect>
                        <path d="M7 11h10M7 15h6"></path>
                        <path d="M12 3v2"></path>
                    </svg>
                </div>
                <h2>How can I help you today?</h2>
                <p>I'm your AI assistant, ready to answer questions, help with tasks, or just have a conversation.</p>
            </div>
            <div id="chat-widget-body" class="chat-messages"></div>
        </div>
        <div id="chat-widget-footer">
            <div class="chat-input-wrapper">
                <span class="chat-input-icon" aria-hidden="true">✨</span>
                <input type="text" id="chat-widget-input" placeholder="Ask me anything..." autocomplete="off">
                <button id="chat-widget-send" type="button" aria-label="Send message">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2 15 22 11 13 2 9l20-7z"></path>
                    </svg>
                </button>
            </div>
            <p class="chat-footer-meta">Powered by AI • Responses may vary</p>
        </div>
    </div>

    <!-- Chat Widget Script -->
    <script>
        window.ChatWidgetConfig = {
            webhook: {
                url: 'https://moconno.app.n8n.cloud/webhook/4091fa09-fb9a-4039-9411-7104d213f601/chat', // <-- set your n8n webhook URL here
                route: 'general'
            },
            style: {
                primaryColor: '#854fff',
                secondaryColor: '#6b3fd4',
                position: 'right',
                backgroundColor: '#ffffff',
                fontColor: '#333333'
            }
        };

        const chatBody = document.getElementById("chat-widget-body");
        const chatEmptyState = document.getElementById("chat-empty-state");
        const chatInputField = document.getElementById("chat-widget-input");
        const sendButton = document.getElementById("chat-widget-send");

        const botAvatarMarkup = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M12 2v4"></path>
                <rect x="4" y="8" width="16" height="12" rx="5"></rect>
                <path d="M5 12h14"></path>
                <circle cx="9" cy="14" r="1.25"></circle>
                <circle cx="15" cy="14" r="1.25"></circle>
            </svg>
        `;

        const userAvatarMarkup = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="12" cy="8" r="4"></circle>
                <path d="M4 21v-1a5 5 0 0 1 5-5h6a5 5 0 0 1 5 5v1"></path>
            </svg>
        `;

        function escapeHtml(input) {
            const str = String(input);
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            };
            return str.replace(/[&<>"']/g, char => map[char]);
        }

        function applyInlineFormatting(str) {
            const withBold = str.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            return makeUrlsClickable(withBold);
        }

        function makeUrlsClickable(str) {
            const urlRegex = /((?:https?:\/\/|www\.)[^\s<]+)/gi;
            return str.replace(urlRegex, match => {
                let core = match;
                let suffix = "";

                while (core.length && /[)\],.!?]/.test(core.slice(-1))) {
                    suffix = core.slice(-1) + suffix;
                    core = core.slice(0, -1);
                }

                if (!core) return match;

                const normalizedUrl = core.startsWith("http") ? core : `https://${core}`;
                return `<button type="button" class="chat-link-button" data-url="${normalizedUrl}">${core}</button>${suffix}`;
            });
        }

        function normalizeForScannability(input) {
            let t = String(input ?? "");

            t = t.replace(/\r\n/g, "\n").replace(/\r/g, "\n");
            t = t.replace(/\s*(#{2,6}\s+)/g, "\n\n$1");
            t = t.split("\n").map(line => line.replace(/[ \t]+$/g, "")).join("\n");
            t = t.replace(/\*\*((January|February|March|April|May|June|July|August|September|October|November|December)\s+\d{1,2},\s+\d{4})\*\*/g, "$1");
            t = t.replace(/\*\*(\d{4}-\d{2}-\d{2})\*\*/g, "$1");
            t = t.replace(/\*\*([^*\n]{28,})\*\*/g, "$1");
            t = t.replace(/^\s*[\*\u2022]\s+/gm, "- ");
            t = t.replace(/^(\s*\d+)\.\s*(\S)/gm, "$1. $2");
            t = t.replace(/([^\n])\n(-\s+)/g, "$1\n\n$2");
            t = t.replace(/([^\n])\n(\d+\.\s+)/g, "$1\n\n$2");
            t = t.replace(/^(#{2,6}\s+.+)$/gm, "\n$1\n");

            t = t.split(/\n{2,}/).map(block => {
                const b = block.trim();
                if (!b) return "";
                const isList = /^(-\s+|\d+\.\s+)/m.test(b);
                if (isList) return b;

                if (b.length > 280) {
                    return b.replace(/([.?!])\s+(?=[A-Z])/g, "$1\n");
                }
                return b;
            }).join("\n\n");

            t = t.replace(/\n{3,}/g, "\n\n").trim();

            return t;
        }

        function wrapLinesForBubble(text) {
            const lines = text.split("\n");
            const rows = [];
            let paragraphBuffer = [];

            const pushParagraph = () => {
                if (!paragraphBuffer.length) return;
                const paragraphText = paragraphBuffer.join("\n").trimEnd();
                if (!paragraphText) {
                    paragraphBuffer = [];
                    return;
                }
                rows.push(`
                    <div class="chat-response-row">
                        <p class="chat-response-text chat-response-paragraph">${applyInlineFormatting(paragraphText)}</p>
                    </div>
                `);
                paragraphBuffer = [];
            };

            lines.forEach(line => {
                const trimmed = line.trim();
                if (!trimmed) {
                    pushParagraph();
                    return;
                }

                const headingMatch = trimmed.match(/^#{1,6}\s+(.+)/);
                if (headingMatch) {
                    pushParagraph();
                    rows.push(`
                        <div class="chat-response-row chat-response-heading-row">
                            <p class="chat-response-text chat-response-heading">${applyInlineFormatting(headingMatch[1].trim())}</p>
                        </div>
                    `);
                    return;
                }

                const numberedMatch = trimmed.match(/^(\d+)\.\s*(.+)/);
                if (numberedMatch) {
                    pushParagraph();
                    rows.push(`
                        <div class="chat-response-row chat-response-line numbered">
                            <span class="chat-response-number">${numberedMatch[1]}.</span>
                            <p class="chat-response-text">${applyInlineFormatting(numberedMatch[2])}</p>
                        </div>
                    `);
                    return;
                }

                const bulletMatch = trimmed.match(/^(?:[-*]\s+)(.+)/);
                if (bulletMatch) {
                    pushParagraph();
                    rows.push(`
                        <div class="chat-response-row chat-response-line bullet">
                            <span class="chat-response-bullet" aria-hidden="true"></span>
                            <p class="chat-response-text">${applyInlineFormatting(bulletMatch[1])}</p>
                        </div>
                    `);
                    return;
                }

                paragraphBuffer.push(line);
            });

            pushParagraph();

            return `<div class="chat-response">${rows.join("")}</div>`;
        }

        function formatBotResponse(rawText) {
            if (rawText === undefined || rawText === null) return "";
            const text = String(rawText);
            const hasHtml = /<\/?[a-z][\s\S]*>/i.test(text);
            if (hasHtml) return text;

            const safeText = escapeHtml(text);
            const normalized = normalizeForScannability(safeText);

            return wrapLinesForBubble(normalized);
        }

        function toggleEmptyState() {
            if (!chatEmptyState) return;
            chatEmptyState.style.display = chatBody.children.length ? "none" : "flex";
        }

        if (chatBody) {
            chatBody.addEventListener("click", event => {
                const button = event.target.closest(".chat-link-button");
                if (!button) return;
                const url = button.dataset.url;
                if (!url) return;
                window.open(url, "_blank", "noopener,noreferrer");
            });
        }

        function appendMessage(content, sender = "bot") {
            if (!chatBody) return;
            const isUser = sender === "user";
            const messageRow = document.createElement("div");
            messageRow.className = `chat-message ${isUser ? "chat-message-user" : "chat-message-bot"}`;

            const avatar = document.createElement("div");
            avatar.className = "chat-avatar";
            avatar.innerHTML = isUser ? userAvatarMarkup : botAvatarMarkup;

            const bubble = document.createElement("div");
            bubble.className = `chat-bubble ${isUser ? "chat-bubble-user" : "chat-bubble-bot"}`;
            bubble[isUser ? "textContent" : "innerHTML"] = isUser ? content : formatBotResponse(content);

            messageRow.appendChild(avatar);
            messageRow.appendChild(bubble);
            chatBody.appendChild(messageRow);
            chatBody.scrollTop = chatBody.scrollHeight;
            toggleEmptyState();
        }

        function updateSendButtonState() {
            if (!sendButton) return;
            sendButton.disabled = chatInputField.value.trim() === "";
        }

        // Function to generate or retrieve a unique session ID
        function getSessionId() {
            let sessionId = sessionStorage.getItem("sessionId");
            if (!sessionId) {
                sessionId = "chat_" + Math.random().toString(36).substr(2, 9); // Unique ID
                sessionStorage.setItem("sessionId", sessionId);
            }
            return sessionId;
        }

        // Send message to n8n webhook
        function sendMessage() {
            let message = chatInputField.value;
            let trimmedMessage = message.trim();
            if (trimmedMessage === "") return;

            appendMessage(trimmedMessage, "user");

            let sessionId = getSessionId(); // Retrieve the session chat ID

            fetch(window.ChatWidgetConfig.webhook.url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    sessionId: sessionId,  // Attach chat ID for memory tracking
                    chatInput: trimmedMessage,
                    route: window.ChatWidgetConfig.webhook.route
                })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.output || "Sorry, I couldn't understand that.", "bot");
            })
            .catch(error => {
                console.error("Error:", error);
                appendMessage("I ran into a problem replying. Please try again in a moment.", "bot");
            });

            chatInputField.value = "";
            updateSendButtonState();
            chatInputField.focus();
        }

        sendButton.addEventListener("click", sendMessage);

        // Allow Enter key to send
        chatInputField.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });

        chatInputField.addEventListener("input", updateSendButtonState);
        updateSendButtonState();
        toggleEmptyState();
    </script>

</body>
</html>
